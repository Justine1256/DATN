<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Sản Phẩm</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <form action="/submit-product" method="post" class="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-lg mt-10">
        <div class="mb-4">
            <label for="product_name" class="block text-sm font-semibold mb-2">Tên Sản Phẩm</label>
            <input type="text" id="product_name" name="product_name" placeholder="Nhập tên sản phẩm" required
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div class="mb-4">
            <label for="price" class="block text-sm font-semibold mb-2">Giá</label>
            <input type="number" id="price" name="price" placeholder="Nhập giá" required
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div class="mb-4">
            <label for="stock" class="block text-sm font-semibold mb-2">Số Lượng Tồn Kho</label>
            <input type="number" id="stock" name="stock" placeholder="Nhập số lượng tồn kho" required
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div class="mb-4">
            <label for="description" class="block text-sm font-semibold mb-2">Mô Tả</label>
            <textarea id="description" name="description" placeholder="Nhập mô tả" rows="4" required
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <div class="mb-4">
            <label for="variant_1_price" class="block text-sm font-semibold mb-2">Giá Biến Thể 1</label>
            <input type="number" id="variant_1_price" name="variant_1_price" placeholder="Nhập giá biến thể 1"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div class="mb-4">
            <label for="variant_1_stock" class="block text-sm font-semibold mb-2">Số Lượng Biến Thể 1</label>
            <input type="number" id="variant_1_stock" name="variant_1_stock" placeholder="Nhập số lượng biến thể 1"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div class="mb-4">
            <label for="variant_1_image" class="block text-sm font-semibold mb-2">Ảnh Biến Thể 1</label>
            <input type="file" id="variant_1_image" name="variant_1_image"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div class="mb-4">
            <label for="variant_2_price" class="block text-sm font-semibold mb-2">Giá Biến Thể 2</label>
            <input type="number" id="variant_2_price" name="variant_2_price" placeholder="Nhập giá biến thể 2"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div class="mb-4">
            <label for="variant_2_stock" class="block text-sm font-semibold mb-2">Số Lượng Biến Thể 2</label>
            <input type="number" id="variant_2_stock" name="variant_2_stock" placeholder="Nhập số lượng biến thể 2"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div class="mb-4">
            <label for="variant_2_image" class="block text-sm font-semibold mb-2">Ảnh Biến Thể 2</label>
            <input type="file" id="variant_2_image" name="variant_2_image"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <button type="submit"
            class="w-full bg-blue-500 text-white py-3 rounded-md hover:bg-blue-600 transition duration-300">Thêm
            Sản Phẩm</button>
    </form>
</body>

</html>
